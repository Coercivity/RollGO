name: WebApp CI

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: cd ./src/WebApp && npm install

    - name: Lint
      run: cd ./src/WebApp && npm run lint

    - name: Build
      run: cd ./src/WebApp && npm run build
