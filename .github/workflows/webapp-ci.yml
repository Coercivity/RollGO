name: WebApp CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - src/WebApp/**

  pull_request:
    branches: [main]
    paths:
      - src/WebApp/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd ./src/WebApp && npm install

      - name: Lint
        run: cd ./src/WebApp && npm run lint

      - name: Build
        run: cd ./src/WebApp && npm run build
